<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stone Paper Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .choice-btn {
      width: 120px;
      height: 120px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="container text-center mt-5">
  <h1 class="mb-4">Stone Paper Scissors</h1>

  <div class="d-flex justify-content-center gap-3 mb-4">
    <button class="btn btn-primary choice-btn" onclick="playGame('Stone')">ü™® Stone</button>
    <button class="btn btn-success choice-btn" onclick="playGame('Paper')">üìÑ Paper</button>
    <button class="btn btn-danger choice-btn" onclick="playGame('Scissors')">‚úÇÔ∏è Scissors</button>
  </div>

  <h4 id="userChoice"></h4>
  <h4 id="computerChoice"></h4>
  <h3 id="result" class="mt-3"></h3>
</div>

<script>
  function playGame(userChoice) {
    const choices = ["Stone", "Paper", "Scissors"];
    const computerChoice = choices[Math.floor(Math.random() * 3)];

    document.getElementById("userChoice").innerText =
      "You chose: " + userChoice;

    document.getElementById("computerChoice").innerText =
      "Computer chose: " + computerChoice;

    let result = "";

    if (userChoice === computerChoice) {
      result = "It's a Draw ü§ù";
    } else if (
      (userChoice === "Stone" && computerChoice === "Scissors") ||
      (userChoice === "Paper" && computerChoice === "Stone") ||
      (userChoice === "Scissors" && computerChoice === "Paper")
    ) {
      result = "You Win üéâ";
    } else {
      result = "You Lose üò¢";
    }

    document.getElementById("result").innerText = result;
  }
</script>

</body>
</html>
