<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap_Practice</title>
    <Link rel="Stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="Boot.css">  
        <style>
            body{
                background: url(https://images.pexels.com/photos/206359/pexels-photo-206359.jpeg?cs=srgb&dl=pexels-pixabay-206359.jpg&fm=jpg);
            }
        </style>
</head>
<body class = "vh-100  align-content-center">
    <div class = "container">
        <div class = "row d-flex justify-content-center">
            <div class = "col-6" >
                <form action = " " class = "bg-white p-3 rounded-4">
                    
                    <div class="mt-3">
                        <div class = "form-floating">
                            <input type="text" class = "form-control"  id="fname" placeholder="First-name"> 
                            <label for = "fname">FirstName</label>
                        </div>
                    </div> 
                
                    <div class="mt-3">
                        <div class = "form-floating">
                            <input type="text" class = "form-control"  id="lname" placeholder="Last-name"> 
                            <label for = "lname">LastName</label>
                        </div>
                    </div>    

                    <div class = "input-group mt-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
                            <label for="floatingInputGroup1">Email-ID</label>
                        </div>
                        <span class = "input-group-text">@gmail.com</span>
                    </div>

                    <div class="form-floating mt-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class = "form-text">your password must be 8 characters long and must contain letters and numbers</div>
                    
                    <select class="form-select mt-3" name = "City">
                        <option value="" selected disabled>Select City</option>
                        <option value="1">Mumbai</option>
                        <option value="2">Banglore</option>
                        <option value="3">Delhi</option>
                        <option value="4">Chennai</option>
                        <option value="5">Others</option>    
                    </select>
                    
                    <div>
                        <label class = "form-label mt-3 fw-5">Gender : </label>
                            <div class = "form-check form-check-inline ms-3">
                                <input class = "form-check-input" type="radio" name="gender" value = "male" id = "M"></input>
                                <label class = "form-check-label" for="checkyes">Male</label>
                            </div>
                            <div class = "form-check form-check-inline">
                                <input class = "form-check-input" type="radio" name="gender" value = "female" id = "F"></input>
                                <label class = "form-check-label" for="checkno">Female</label>
                            </div>
                            <div class = "form-check form-check-inline">
                                <input class = "form-check-input" type="radio" name="gender" value = "other" id = "o"></input>
                                <label class = "form-check-label" for="checkno">Others</label>
                            </div>
                    <div class = "mt-3 d-grid">
                    <button type = "submit" class = "btn btn-danger btn-lg">Sign-In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
